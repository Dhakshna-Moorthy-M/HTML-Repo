<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive color</title>
    <link rel="stylesheet" href="responsivecolor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section class="card text-dark bg-light mb-3">
        <div class="text-center">Responsive color palette</div>
        <div class="container-fluid">
                <button type="button" class="btn btn-primary col-12 col-lg-6 col-md-5 col-sm-7">Primary</button>
                <button type="button" class="btn btn-secondary col-12 col-lg-2 col-md-5 col-sm-4">Secondary</button>
                <button type="button" class="btn btn-success col-12 col-lg-3 col-md-2 col-sm-3">Success</button>
                <button type="button" class="btn btn-info col-12 col-lg-3 col-md-8 col-sm-8">Info</button>
                <button type="button" class="btn btn-warning col-12 col-lg-6 col-md-8 col-sm-5">Warning</button>
                <button type="button" class="btn btn-danger col-12 col-lg-2 col-md-2 col-sm-5">Danger</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
