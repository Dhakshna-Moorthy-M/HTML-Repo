<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Diwali Page.css">
</head>
<body>
    <section>
        <div class="fullbackground">
        <div class="card text-bg-dark">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title">Celebrate</h5>
              <p class="card-text d-flex">Diwali with your friends</p>
            </div>
          </div> 
          <div class="container-fluid " style="width:100%;">
          <div class="row row-cols-1  row-cols-md-2 row-cols-sm-2 g-5 m-5">
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">Diwali Air Balloon</h4>
                  <h2 class="card-text">Rs 369</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">Diwail - Diwali-Lamp</h4>
                  <h2 class="card-text">Rs 50</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">Sparklers</h4>
                  <h2 class="card-text">Rs 150</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">Fire-Cracker</h4>
                  <h2 class="card-text">Rs 560</h2>
                </div>
              </div>
            </div>
          </div>
          </div>
        
        <div class="button">
        <button type="button" class="btn btn-primary">View More</button>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</section>
</body>
</html>
